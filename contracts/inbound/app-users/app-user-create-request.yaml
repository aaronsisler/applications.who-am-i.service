openapi: "3.1.0"
info:
  title: App User Create STO
  version: "1.0"
servers:
  - url: http://localhost:8080
components:
  schemas:
    AppUserCreateRequest:
      type: object
      description: Payload for creating an app user
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        firstName:
          type: string
        lastName:
          type: string
      required:
        - email
        - password
        - firstName
        - lastName
