openapi: "3.1.0"
info:
  title: User API
  version: "1.0"
servers:
  - url: http://localhost:8080
components:
  schemas:
    AppUserResponse:
      type: object
      description: App user returned to clients
      properties:
        userId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        emailAddress:
          type: string
          format: email
          example: "johnny.appleseed@gmail.com"
        firstName:
          type: string
          example: Johnny
        lastName:
          type: string
          example: Appleseed
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-02T12:00:00Z'
      required:
        - userId
        - email
        - firstName
        - lastName
        - createdAt
        - updatedAt
