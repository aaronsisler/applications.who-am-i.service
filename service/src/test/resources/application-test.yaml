management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  info:
    env:
      enabled: true
# Used to disable logging during test run
logging:
  level:
    root: OFF
    org:
      springframework: OFF
spring:
  autoconfigure:
    exclude:
      # This is excluded to prevent autoconfiguration of JDBC repositories during tests
      - org.springframework.boot.autoconfigure.data.jdbc.JdbcRepositoriesAutoConfiguration
      # This is excluded to prevent autoconfiguration of DataSource during tests
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Everything above these dashes will be applied to all profiles
---
