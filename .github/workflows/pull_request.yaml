name: Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  Pull-Request:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "maven"

      - name: Build Application
        run: mvn clean install --activate-profiles docker --no-transfer-progress --batch-mode

      - name: Build Docker image
        run: docker build . --tag who-am-i-service --file service/Dockerfile

      - name: SonarQube Scan
        run: |
          mvn --batch-mode sonar:sonar --no-transfer-progress \
            -Dsonar.organization=aaronsisler \
            -Dsonar.projectKey=aaronsisler_applications.who-am-i.service \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.pullrequest.key="$SONAR_PR_KEY" \
            -Dsonar.pullrequest.branch="$SONAR_PR_BRANCH" \
            -Dsonar.pullrequest.base="$SONAR_PR_BASE" \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PR_KEY: ${{ github.event.pull_request.number }}
          SONAR_PR_BRANCH: ${{ github.head_ref }}
          SONAR_PR_BASE: ${{ github.base_ref }}
