name: Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  Pull-Request:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "maven"

      - name: Build Application
        run: mvn clean install --activate-profiles docker --no-transfer-progress --batch-mode

      - name: Build Docker image
        run: docker build . --tag who-am-i-service --file app/Dockerfile

      - name: SonarQube Scan
        run: mvn --projects app sonar:sonar --also-make --no-transfer-progress --batch-mode \
          -Dsonar.projectKey=aaronsisler_applications.who-am-i.service \
          -Dsonar.token=${{ SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}